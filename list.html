<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item</title>
</head>
<body>
    <header> 
        <!--this is navigation bar-->
    <nav>
        <a href="index.html">Home</a><!--the first to be seen on the 
        browser-->
        <a href="about.html">about</a>
        <a href="form.html">form</a>
        <a href="table.html">table</a>
        <a href="list.html">list</a>
      </nav>
   </header>
   <!--listen item as bullet using undered list tag-->
   <ul style="list-style-type: square;">
    <li>orange</li>
    <li>apple</li>
    <li>mango</li>
    <li>pinaapple</li>
   </ul>

   <!--listen item as numbers using ordered list-->
   <ol style="list-style-type: upper-roman;">
    <li>Book</li>
    <li>Pencil</li>
    <li>Eraser</li>
   </ol>

   <!--description list-->
<dl>
   <dt>Tea</dt>
   <dd>made with chocolate and milk</dd>
   
   <dt>Orange juice</dt>
   <dd>squese out from an orange</dd>
</dl>

</body>
</html
